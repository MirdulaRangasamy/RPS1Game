<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and scissors </title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="game">
        <div class="score fadeOut">
            
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
                
            </div>
            <div><h1 class="wins">RPS GAME</h1> </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>
        <div class="intro">
            <h1><span>R</span>ock <span>P</span>aper and <span>S</span>cissors</h1>
            <button>Click to start</button>
        </div>
        <div class="match fadeOut">
            
            <h2 class="winner">Choose an option</h2>
            <div class="hands">
                <img class="player-hand" src="rock.png" alt="wrong">
                <img class="computer-hand" src="rock.png" alt="wrong">
            </div>
               
            <div class="options"> 
                <button class="rock"  >rock</button>
                <button class="paper" >paper</button>
                <button class="scissors">scissors</button>
            </div>
            
        </div>
    </div>
    <script src="game.js">  
    </script>
</body>
</html>
